    <script>
        var i = 0;
        var txt = 'Hi There!,';
        var speed = 500;
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById('writeAnimation').innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
